  home_blog_desc: "Veja aqui o nosso blog. Nós vamos te manter informado sobre o progresso da plataforma e aumentar o hype de toda a comunidade. Você também vai encontrar artigos sobre estratégias de jogos e várias histórias de torneios e pro players. Evolua e seja a lenda"
