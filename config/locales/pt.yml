  home_gamarch: "Mas o que diabos é Gamarch?"
  home_gamarch_desc: "Gamarch será um lugar exclusivo para encontrar outros aventureiros que, como você, buscam crescimento interior.
  Aqui será possível trocar experiências pessoais sobre uma das coisas mais cativantes na sociedade contemporânea:"
  home_gamarch_desc_part: "Sinta-se à vontade para criar comunidades, debater em fórums, escrever artigos, organizar competições e encontrar amizades para muito além do mundo digital."
  home_gamarch_desc_2: "Este espaço será seu. Criado por gamers para gamers.
  Gamarch é um refúgio dentro do espaço sideral onde estratégias e discussões a nível profissional serão estabelecidas.
  Chegou o tempo de se levantar, lenda."
  home_gamarch_blog: "Acompanhe nosso blog para ficar por dentro do lançamento da plataforma."
