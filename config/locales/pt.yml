  icons_home_title: "Não é difícil ver como nós faremos sua vida mais fácil a cada dia."
  home_community: "Troque experiências sobre seu eSport favorito"
  home_community_desc: "As comunidades deixarão os jogadores mais próximos uns dos outros fazendo a emoção vibrande das partidas raqueadas ou de torneio serem cada vez mais intensas.
  Faça tópicos para se situar e a cada vez mais suba o nível do multiplayer de seu jogo favorito."
  home_experience: "Tenha um crescimento interior no cenário competitivo"
  home_experience_desc: "Leia e crie os mais váriados assuntos sobre o eSport que você pratica. Se torne cada vez mais poderoso no assunto e veja refletido o seu conhecimento em todo o seu gameplay. Exércitos cairão de joelhos a suas estratégias"
  home_players: "Se torne o devorador de partidas ranqueadas"
  home_players_desc: "Doe uma gota de conhecimento e receba um caminho de aprendizado. Os seus oponentes cairão perante as suas jogadas mais insanas. Ensine, aprenda e seja um conquistador de vitórias."
  home_funny: "Nada é totalmente lendário sem os seus amigos"
