  #developer_description
  activision_blizzard_description: "A Activision Blizzard, Inc. (originalmente incorporada como Activision, Inc) é uma desenvolvedora americana de videogames. A Activision Blizzard atualmente inclui cinco unidades de negócios: Activision, Blizzard Entertainment, Major League Gaming, Activision Blizzard Studios e King Digital Entertainment."
  blizzard_entertainment_description: "A Blizzard Entertainment, Inc. é uma desenvolvedora e editora americana de videogames com sede em Irvine, Califórnia, e é uma subsidiária da empresa americana Activision Blizzard. A empresa foi fundada em 8 de fevereiro de 1991, sob o nome de Silicon & Synapse por três graduados da Universidade da Califórnia, Los Angeles: Michael Morhaime, Frank Pearce e Allen Adham. A empresa concentrou-se originalmente na criação de portas de jogos para outros estúdios antes de iniciar o desenvolvimento de seu próprio software em 1993 com jogos como Rock n 'Roll Racing e The Lost Vikings. Em 1994, a empresa tornou-se Chaos Studios, Inc., depois a Blizzard Entertainment, Inc. depois de ser adquirida pelo distribuidor Davidson & Associates."
  riot_games_description: "Riot Games é uma empresa estadunidense fundada como um estúdio de jogos independente em 2006 por Brandon 'Ryze' Beck e Marc 'Tryndamere' Merril, em Los Angeles. A empresa anunciou o seu primeiro jogo, League of Legends: Clash of Fates, em outubro de 2008, e lançou o jogo em outubro de 2009 simplesmente como League of Legends."
  #games_page
  hearthstone_description: "Hearthstone, originalmente conhecido como Hearthstone: Heroes of Warcraft, é um jogo de cartas on-line e gratuito."
  lol_description: "League of Legends (LoL abreviado) é um jogo de multiplayer online desenvolvido e publicado pela Riot Games para Windows e MacOS. O jogo segue um modelo de freemium e é suportado por microtransações, e foi inspirado pelo Warcraft III: The Frozen Throne mod, Defense of the Ancients"
