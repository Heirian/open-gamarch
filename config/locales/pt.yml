  #about-page
  gamarch_about: "O que é Gamarch?"
  gamarch_conect: "Gamarch te conecta a um espaço sideral de conhecimento e habilidade."
  gamarch_not_only_play: "Não é só sobre jogar, você precisa aprender"
  gamarch_cultive: "Cultive o Gamarch, destrua no multiplayer"
  gamarch_long_jorney: "Longa jornada? Sente-se, viajante. Deixe-me apresentar o estabelecimento. Este é o Gamarch, um lugar onde jogadores se encontram para trocar experiências sobre seu eSport favorito."
  gamarch_players_hurts: "Todos os dias milhões de jogadores praticam seus jogos e muitas vezes ficam presos por muito tempo em um nível ou ficam irritados por perderem muito. Isso frustra muitas pessoas com potencial latente. Por vezes desistem de praticar aquele eSport por estress ou acabam sendo desanimados por jogadores tóxicos. Vários saem em uma jornada de aprendizado por toda a web buscando informações em diferentes lugares e assim obtendo resultados diversos. Você garimpa informações, táticas e estratégias e depois as põem em prática. Este ciclo se repete sempre fazendo com que o jogador cada vez mais melhore seu nível no multiplayer. Contudo este mar de informações não os leva a um bom destino. Você simplismente não consegue encontrar boas informações ou perde muito tempo para isto. Muitas vezes você não sabe o nível de quem publicou aquilo ou se depara novamente com jogadores tóxicos em diversos fóruns. E é então que o Gamarch se levanta."
  gamarch_players_solutions: "O Gamarch conecta jogadores que, como você, estão dispostos a aprender e a contribuir com a comunidade de eSports fazendo-a cada vez mais intensa e competitiva. Seja lá pelo o que você compete - dinheiro, fama, glória, reconhecimento ou, apenas, diversão - o Gamarch te leva ao santuário dos pro players. Todas as comunidades de todos os eSports em uma única plataforma. Nossa política é cortar as coisas inuteis e tóxicas da comunidade de eSport e fazê-la maior e com cada vez mais jogadores lendários."
  gamarch_our_mission: "Nossa missão"
  gamarch_bring_revolution: "Trazer uma revolução para a comunidade de eSports"
  gamarch_profile_details: "Cada jogador terá seu perfil exclusivo e será livre para postar todo o conteúdo sobre jogos que preferir. Convide seus amigos para te seguir e os siga também."
  gamarch_articles_details: "Aqui você poderá ler e escrever artigos comentando sobre o novo meta, novas builds ou estratégias, seja lá o que for de útil para crescer a sua habilidade e de seus companheiros. Com ferramentas especiais de classifição para cada artigo, seleção de assunto e marcações para ler depois."
  gamarch_community_details: "Existirão comunidades criadas, controladas e moderadas pelo próprios jogadores. Essas designadas a jogos específicos escolhidas no momento da sua criação. Assim facilitanto e cultivando a harmonia na comunidade e focando apenas no conteúdo gerado nos tópicos e debates. Leia, vá jogar, coloque em prática seu aprendizado e depois volte pra ensinar."
  gamarch_strategy: "Suas estratégias"
  gamarch_vision: "Crie e compartilhe novas visões"
  gamarch_plays: "Fez aquela jogada monstra? Levou todo o time inimigo? Fez o maior streak de vitórias da história? Existirá uma sessão exclusiva em seu perfil para postar as fotos e videos do seu feito e também um diário para você comentar sobre os seus momentos gloriosos."
  gamarch_feed_details: "Na sua página inicial você verá um feed com as comunidades das quais participa, os artigos publicados pelas pessoas que você segue, os highlights e os diários de cada um. Voce escolherá o que quer ver e verá também artigos em alta de seus jogos escolhidos. Tudo escolhido por você."
  gamarch_desc_details: "Gamarch é uma plataforma de aprendizado online totalmente voltada a eSports. Única e exclusiva para jogadores que desejam aumentar suas habilidades e ter um desempenho surreal no multiplayer. Fique à vontade com o conteúdo exclusivo e esteja ao lado de pessoas incríveis como você."
  gamarch_release_call: "Em meados de outubro será lançado o beta da plataforma e os cadastros estarão liberados"
  gamarch_enter_hype: "ENTÃO ENTRE PARA O HYPE CONOSCO!"
  gamarch_your_opinion: "Sua opinião é muito importante para a gente, então entre em contato para qualquer sugestão, participe através do nosso blog e redes sociais"
